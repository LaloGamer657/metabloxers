<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vox Seas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #ccc;
    }

    .top-bar {
      background-color: #1a1a1a;
      color: #aaa;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
      font-style: italic;
      border-bottom: 1px solid #333;
    }

    .header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #ccc;
    }

    .header h2 {
      font-size: 1rem;
      color: #8b0000; /* rojo oscuro */
      margin-top: 0;
    }

    .main-section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #1a1f16;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.1);
    }

    .main-image {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .main-image img {
      max-width: 100%;
      border-radius: 8px;
    }

    .play-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #8b0000;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .play-button:hover {
      background-color: #a00000;
    }

    .info-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .info-table th,
    .info-table td {
      border: 1px solid #444;
      padding: 0.6rem;
      text-align: left;
    }

    .info-table th {
      background-color: #222;
      color: #eee;
    }

    .info-table td {
      background-color: #1a1a1a;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="top-bar">Nos veremos próximamente jsjs...</div>

  <div class="header">
    <h1>Experiencia no disponible</h1>
    <h2>Viernes 8 de agosto PROXIMAMENTE</h2>
  </div>

  <!-- Imagen principal + tabla + botón -->
  <div class="main-section">
    <div class="main-image">
      <img src="files/voxseasima.png" alt="Garden Banner">
      <a href="https://www.roblox.com/games/104067066727140/Vox-Seas" target="_blank" class="play-button">Play Vox Seas Now</a>
    </div>

    <table class="info-table">
      <tr><th>Features</th><th>Details</th></tr>
      <tr><td>Active Users</td><td>No disponible</td></tr>
      <tr><td>Version</td><td>No disponible</td></tr>
      <tr><td>Category</td><td>Level Up & PVP</td></tr>
      <tr><td>Visits</td><td>+3.5M</td></tr>
    </table>
  </div>

</body>
</html>
