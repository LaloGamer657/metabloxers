<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blue Lock: Rivals</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .main-section {
      width: 90%;
      max-width: 800px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
      padding: 2rem;
      text-align: center;
    }

    .main-image img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .play-button {
      display: inline-block;
      margin: 1rem 0;
      padding: 0.8rem 1.6rem;
      background-color: #0077cc;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .play-button:hover {
      background-color: #005fa3;
    }

    .info-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .info-table th,
    .info-table td {
      border: 1px solid #444;
      padding: 0.8rem;
      text-align: left;
    }

    .info-table th {
      background-color: #222;
      color: #fff;
    }

    .info-table td {
      background-color: #111;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="main-section">
    <div class="main-image">
      <img src="files/bluelockim.png" alt="Blue Lock Banner">
    </div>

    <a href="https://www.roblox.com/games/18668065416/Blue-Lock-Rivals" target="_blank" class="play-button">
      Play Blue Lock: Rivals Now
    </a>

    <table class="info-table">
      <tr><th>Features</th><th>Details</th></tr>
      <tr><td>Active Users</td><td>+45k</td></tr>
      <tr><td>Version</td><td>1.2.0</td></tr>
      <tr><td>Category</td><td>Sports</td></tr>
      <tr><td>Visits</td><td>+4B</td></tr>
    </table>
  </div>

</body>
</html>
