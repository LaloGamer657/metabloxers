<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Brookhaven RP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
    }

    .main-section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .main-image {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .main-image img {
      max-width: 100%;
      border-radius: 8px;
    }

    .play-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #0077cc;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .play-button:hover {
      background-color: #005fa3;
    }

    .info-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .info-table th,
    .info-table td {
      border: 1px solid #444;
      padding: 0.6rem;
      text-align: left;
    }

    .info-table th {
      background-color: #333;
      color: #fff;
    }

    .info-table td {
      background-color: #222;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Imagen principal + tabla + botÃ³n -->
  <div class="main-section">
    <div class="main-image">
      <img src="files/brookhavenim.png" alt="99 nights in the forest Banner">
      <a href="https://www.roblox.com/games/4924922222/Brookhaven-RP" target="_blank" class="play-button">Play Brookhaven Now</a>
    </div>

    <table class="info-table">
      <tr><th>Features</th><th>Details</th></tr>
      <tr><td>Active Users</td><td>1.2M</td></tr>
      <tr><td>Version</td><td>????</td></tr>
      <tr><td>Category</td><td>Creativity</td></tr>
      <tr><td>Visits</td><td>+70B</td></tr>
    </table>
  </div>

</body>
</html>
