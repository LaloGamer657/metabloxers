<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RELL Seas</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
    }

    header img {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }

    h1 {
      font-size: 36px;
      margin: 20px 0 10px;
      color: #00bfff;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 30px;
      color: #ccc;
    }

    .game-section {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #1a1a1a;
    }

    .game-section img {
      width: 100%;
      max-width: 600px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid #555;
    }

    th, td {
      padding: 10px;
      text-align: center;
      color: #ddd;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .btn-group a {
      text-decoration: none;
      background-color: #00bfff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-group a:hover {
      background-color: #0099cc;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://tr.rbxcdn.com/180DAY-e60b824d41205a852201fa3caec956c6/150/150/Image/Webp/noFilter" alt="Logo">
    <h1>RELL Seas</h1>
  </header>

  <h1>Este juego no está disponible en este momento</h1>
  <h2>Fecha aproximada: 10/2025 – 11/2025</h2>

  <div class="game-section">
    <img src="https://i.postimg.cc/yYmc3K3d/OIP-removebg-preview.png" alt="Imagen del juego">

    <table>
      <tr>
        <th>Nombre</th>
        <th>Estado</th>
        <th>Desarrollador</th>
      </tr>
      <tr>
        <td>RELL Seas</td>
        <td>No disponible</td>
        <td>RELL Games</td>
      </tr>
    </table>

    <div class="btn-group">
      <a href="https://www.roblox.com/communities/11020595/RELL-Seas#!/about" target="_blank">Unirse al grupo de RELL Seas</a>
      <a href="https://www.roblox.com/communities/4939446/RELL-GAMES#!/about" target="_blank">Unirse al grupo RELL Games</a>
    </div>
  </div>

</body>
</html>
