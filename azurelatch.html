<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Azure Latch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body.azure-layout {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .azure-section {
      width: 90%;
      max-width: 800px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
      padding: 2rem;
      text-align: center;
    }

    .azure-image img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .azure-button {
      display: inline-block;
      margin: 1rem 0;
      padding: 0.8rem 1.6rem;
      background-color: #0077cc;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .azure-button:hover {
      background-color: #005fa3;
    }

    .azure-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .azure-table th,
    .azure-table td {
      border: 1px solid #444;
      padding: 0.8rem;
      text-align: left;
    }

    .azure-table th {
      background-color: #222;
      color: #fff;
    }

    .azure-table td {
      background-color: #111;
      color: #ccc;
    }
  </style>
</head>
<body class="azure-layout">

  <div class="azure-section">
    <div class="azure-image">
      <img src="files/Azureima.png" alt="Azure Latch Banner">
    </div>

    <a href="https://www.roblox.com/games/94647229517154/YUKIMIYA-Azure-Latch" target="_blank" class="azure-button">
      Play Azure Latch Now
    </a>

    <table class="azure-table">
      <tr><th>Features</th><th>Details</th></tr>
      <tr><td>Active Users</td><td>+10k</td></tr>
      <tr><td>Version</td><td>1.0.0</td></tr>
      <tr><td>Category</td><td>Sports</td></tr>
      <tr><td>Visits</td><td>+300M</td></tr>
    </table>
  </div>

</body>
</html>
